<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple clone of google lanscape">
    <meta name="robots" content="index,follow">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1024px)">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list--item">
                    <a href="#">Gmail</a>
                </li>
                <li class="nav__list--item">
                    <a href="#">Imágenes</a>
                </li>
                <li class="nav__list--item">
                    <a href="#">
                        <img class="menu-icon" src="./images/menu-icon.svg" alt="Menu Icon">
                    </a>
                </li>
                <li class="nav__list--item">
                    <a href="#">
                        <img class="photo" src="./images/perfil.jpg" alt="Photo of perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <div class="section__element">
                <img class="section__element--img" 
                src="./images/google.png" alt="Logo de Google">
            </div>
            <div class="section__element" id="search">
                <input type="text" name="search" autocomplete="off">
                <img class="search" src="./images/search.png" alt="Search icon"></img>
                <img class="mic" src="./images/mic.png" alt="Mic Icon"></img>
                <img class="cam" src="./images/camera.png" alt="Camera Icon"></img>
            </div>
            <div class="section__element">
                <div class="section__element--box">
                    Buscar con Google
                </div>
                <div class="section__element--box">
                    Voy a tener suerte
                </div>
            </div>
            <div class="section__element">
                <p class="section__element--text">
                    Ofrecido por Google en:<a href="#">&nbsp;Español (Latinoamérica)</a>
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p class="footer__content--text">
                Colombia
            </p>
        </div>
        <div class="footer__box">
            <div class="footer__content--left">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer__content--right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
